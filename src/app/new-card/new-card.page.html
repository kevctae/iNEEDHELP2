<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form>
    <ion-item lines="half">
      <ion-label position="floating">Course Number</ion-label>
      <ion-input type="text" required placeholder="e.g. 2190200" [(ngModel)]="courseNumber" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Topic</ion-label>
      <ion-input type="text" required placeholder="e.g. Generating Function" [(ngModel)]="topic" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Group Capacity</ion-label>
      <ion-input type="text" required placeholder="Recommended 5 to 10 people" [(ngModel)]="capacity" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Price</ion-label>
      <ion-input type="text" required placeholder="Recommended 150฿ to 250฿" [(ngModel)]="price" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="initializeCard()">Add</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
